<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=STIX+Two+Text&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">

  <!-- MathJax -->
  <script>
  window.MathJax = {
    tex: {
      inlineMath: [['$', '$'], ['\\(', '\\)']],
      displayMath: [['$$', '$$'], ['\\[', '\\]']],
      processEscapes: true,
      processEnvironments: true,
      tags: 'all'
    },
    options: {
      skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre'],
    },
    svg: { fontCache: 'global' }
  };
  </script>
  <script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>

  <style>
    body {
      font-family: 'STIX Two Text', serif;
      font-size: 16px; /* Â≠óÂè∑Áº©Â∞è */
      max-width: 1100px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: #fefefe;
      color: #111;
      line-height: 1.7;
      display: flex;
    }

    /* Êï∞Â≠¶ÂÖ¨ÂºèÂÆπÂô® - ÈÅøÂÖçË∂ÖÂá∫ÂÆΩÂ∫¶ */
    mjx-container {
      overflow-x: auto;
      overflow-y: hidden;
      max-width: 100%;
      @REM padding: 0.25rem 0.5rem;
    }
    mjx-container[display="true"] {
      margin: 1rem auto;
    }

    /* Ê†áÈ¢ò */
    h1, h2, h3, h4 {
      font-weight: bold;
      margin-top: 2rem;
      margin-bottom: 1rem;
      line-height: 1.3;
    }
    h1 { font-size: 1.9rem; }
    h2 { font-size: 1.5rem; }
    h3 { font-size: 1.2rem; }
    h4 { font-size: 1rem; color: #444; }

    /* Á≤ó‰ΩìÊñáÂ≠ó */
    article strong, article b {
      font-weight: 600;
      color: rgba(156, 0, 39, 1);
    }

    /* Â∑¶‰æßÁõÆÂΩï */
    .sidebar {
      width: 260px;
      padding-right: 2rem;
      position: sticky;
      top: 2rem;
      align-self: flex-start;
    }
    .toc {
      border: 1px solid #e5e5e5;
      padding: 1rem 1.2rem;
      background: #fafafa;
      border-radius: 6px;
      font-size: 0.95rem;
    }
    .toc h2 {
      margin-top: 0;
      font-size: 1.05rem;
      font-weight: 600;
    }
    .toc ul {
      list-style-type: none;
      padding-left: 0;
      margin: 0;
    }
    .toc li {
      margin: 0.4rem 0;
    }
    .toc li a {
      display: block;
      color: #444;
      font-size: 0.92rem;
      text-decoration: none;
      padding-left: 0.5rem;
      border-left: 2px solid transparent;
      transition: all 0.2s;
    }
    .toc li a:hover {
      color: #2563eb;
      border-left-color: #2563eb;
    }
    .toc li a.active {
      color: #b33;
      border-left-color: #b33;
    }

    /* ËøîÂõûÈìæÊé• */
    .return-link {
      display: inline-block;
      margin-bottom: 1rem;
      color: #2563eb;
      text-decoration: none;
      font-size: 0.95rem;
    }
    .return-link:hover {
      text-decoration: underline;
    }

    /* Âè≥‰æßÂÜÖÂÆπ */
    .main-content {
      flex: 1;
      max-width: 800px;
    }

    .post-header h1 {
      margin-bottom: 0.4rem;
    }
    .post-date {
      font-size: 0.85rem;
      color: #777;
    }

    /* ‰ª£Á†ÅÂùó */
    pre, code {
      font-family: 'Fira Code', monospace;
      background: #f8f8f8;
      padding: 0.35em 0.6em;
      border-radius: 5px;
      font-size: 0.9rem;
    }
    pre {
      overflow-x: auto;
      padding: 1em;
    }

    /* ÂõæÁâá */
    .blog-image {
      max-width: 95%;
      display: block;
      margin: 1.5rem auto;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
    }

    @media (max-width: 768px) {
      body { flex-direction: column; }
      .sidebar { width: 100%; position: static; padding-right: 0; }
      .main-content { max-width: 100%; }
    }
  </style>
</head>
<body>

  <!-- Â∑¶‰æßÁõÆÂΩï -->
  <div class="sidebar">
    <a class="return-link" href="/post/">‚Üê Back to Posts</a>
    <div class="toc" id="toc">
      <h2>üìë Table of Contents</h2>
      <ul id="toc-list"></ul>
    </div>
  </div>

  <!-- Âè≥‰æßÊ≠£Êñá -->
  <div class="main-content">
    <div class="post-header">
      <h1>{{ page.title }}</h1>
      <div class="post-meta">
        <span class="post-date">{{ page.date | date: "%Y-%m-%d" }}</span>
        {% if page.author %} ‚Ä¢ <span class="post-author">{{ page.author }}</span>{% endif %}
      </div>
    </div>

    <article>
      {{ content }}
    </article>

    <!-- ËØÑËÆ∫Âå∫ -->
    <script src="https://utteranc.es/client.js"
      repo="chengpei-wu/chengpei-wu.github.io"
      issue-term="title"
      theme="github-light"
      crossorigin="anonymous"
      async>
    </script>
  </div>

  <!-- Âä®ÊÄÅÁîüÊàêÁõÆÂΩï -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const tocList = document.getElementById('toc-list');
      const headers = document.querySelectorAll('article h2, article h3, article h4');
      let currentUl = tocList;
      let lastLevel = 2;
      const tocItems = [];

      headers.forEach((header, index) => {
        const id = "toc_" + index;
        header.id = id;
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = `#${id}`;
        a.textContent = header.textContent;
        li.appendChild(a);

        const headerLevel = parseInt(header.tagName.substring(1));
        tocItems.push({ id: id, element: a });

        if(headerLevel > lastLevel) {
          const ul = document.createElement('ul');
          currentUl.lastChild.appendChild(ul);
          currentUl = ul;
        } else if(headerLevel < lastLevel) {
          const levelDiff = lastLevel - headerLevel;
          for(let i = 0; i < levelDiff; i++) {
            currentUl = currentUl.parentNode.parentNode;
          }
        }
        currentUl.appendChild(li);
        lastLevel = headerLevel;
      });

      function highlightToc() {
        const fromTop = window.scrollY + 100;
        let currentActive = null;
        for(let i = tocItems.length - 1; i >= 0; i--) {
          const item = tocItems[i];
          const target = document.getElementById(item.id);
          if(target && target.offsetTop <= fromTop) {
            currentActive = item;
            break;
          }
        }
        tocItems.forEach(item => {
          item.element.classList.toggle('active', item === currentActive);
        });
      }

      window.addEventListener('scroll', highlightToc);
      highlightToc();
    });
  </script>

</body>
</html>
